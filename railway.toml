[build]
builder = "dockerfile"
dockerfilePath = "Dockerfile"

[deploy]
healthcheckPath = "/health"
healthcheckTimeout = 30
startCommand = "alembic upgrade head && python scripts/create_super_admin.py --email $SUPER_ADMIN_EMAIL --password $SUPER_ADMIN_PASSWORD --first-name ${SUPER_ADMIN_FIRST_NAME:-Super} --last-name ${SUPER_ADMIN_LAST_NAME:-Admin} || true && uvicorn app.main:app --host 0.0.0.0 --port $PORT"
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 3
