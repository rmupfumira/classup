{% extends "base.html" %}

{% block title %}Reset Password - {{ app_name }}{% endblock %}

{% block auth_content %}
<div class="min-h-screen flex items-center justify-center px-4 sm:px-6 lg:px-8 bg-gray-50 py-12">
    <div class="max-w-md w-full">
        <!-- Logo -->
        <div class="text-center mb-8">
            <div class="inline-flex items-center justify-center w-12 h-12 bg-gradient-to-br from-primary-500 to-primary-700 rounded-xl mb-4">
                <svg class="w-7 h-7 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                          d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253" />
                </svg>
            </div>
            <h2 class="text-2xl font-bold text-gray-900">Reset Password</h2>
            <p class="mt-2 text-gray-600">Enter your new password below</p>
        </div>

        <!-- Card -->
        <div class="bg-white rounded-xl shadow-sm border border-gray-200 p-6 sm:p-8">
            <div id="success-msg" class="hidden mb-6 p-4 bg-green-50 border border-green-200 rounded-lg">
                <div class="flex items-center">
                    <svg class="w-5 h-5 text-green-500 mr-2" fill="currentColor" viewBox="0 0 20 20">
                        <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd"/>
                    </svg>
                    <span class="text-green-700">Password reset successfully! Redirecting to login...</span>
                </div>
            </div>

            <div id="error-msg" class="hidden mb-6 p-4 bg-red-50 border border-red-200 rounded-lg">
                <div class="flex items-center">
                    <svg class="w-5 h-5 text-red-500 mr-2" fill="currentColor" viewBox="0 0 20 20">
                        <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clip-rule="evenodd"/>
                    </svg>
                    <span id="error-text" class="text-red-700"></span>
                </div>
            </div>

            <form id="reset-form" class="space-y-5">
                <input type="hidden" id="token" value="{{ token }}">

                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700">
                        New Password
                    </label>
                    <input type="password"
                           id="password"
                           name="password"
                           required
                           minlength="8"
                           class="mt-1 block w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm
                                  focus:ring-2 focus:ring-primary-500 focus:border-primary-500
                                  placeholder-gray-400 text-gray-900"
                           placeholder="Minimum 8 characters">
                </div>

                <div>
                    <label for="confirm_password" class="block text-sm font-medium text-gray-700">
                        Confirm Password
                    </label>
                    <input type="password"
                           id="confirm_password"
                           name="confirm_password"
                           required
                           minlength="8"
                           class="mt-1 block w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm
                                  focus:ring-2 focus:ring-primary-500 focus:border-primary-500
                                  placeholder-gray-400 text-gray-900"
                           placeholder="Confirm your new password">
                </div>

                <button type="submit" id="submit-btn"
                        class="w-full flex justify-center py-3 px-4 border border-transparent rounded-lg
                               shadow-sm text-sm font-medium text-white bg-primary-600 hover:bg-primary-700
                               focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary-500
                               transition-colors duration-200">
                    Reset Password
                </button>
            </form>
        </div>

        <p class="mt-6 text-center text-sm text-gray-600">
            Remember your password?
            <a href="/login" class="font-medium text-primary-600 hover:text-primary-500">
                Log In
            </a>
        </p>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
document.getElementById('reset-form').addEventListener('submit', async function(e) {
    e.preventDefault();
    const btn = document.getElementById('submit-btn');
    const successDiv = document.getElementById('success-msg');
    const errorDiv = document.getElementById('error-msg');
    const errorText = document.getElementById('error-text');
    const password = document.getElementById('password').value;
    const confirmPassword = document.getElementById('confirm_password').value;

    if (password !== confirmPassword) {
        errorText.textContent = 'Passwords do not match.';
        errorDiv.classList.remove('hidden');
        return;
    }

    btn.disabled = true;
    btn.textContent = 'Resetting...';
    successDiv.classList.add('hidden');
    errorDiv.classList.add('hidden');

    try {
        const response = await fetch('/api/v1/auth/reset-password', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            credentials: 'same-origin',
            body: JSON.stringify({
                token: document.getElementById('token').value,
                password: password,
                confirm_password: confirmPassword,
            }),
        });

        const result = await response.json();

        if (response.ok) {
            successDiv.classList.remove('hidden');
            document.getElementById('reset-form').classList.add('hidden');
            setTimeout(() => { window.location.href = '/login'; }, 2000);
        } else {
            errorText.textContent = result.message || 'Failed to reset password. The link may have expired.';
            errorDiv.classList.remove('hidden');
        }
    } catch (error) {
        errorText.textContent = 'An error occurred. Please try again.';
        errorDiv.classList.remove('hidden');
    } finally {
        btn.disabled = false;
        btn.textContent = 'Reset Password';
    }
});
</script>
{% endblock %}
