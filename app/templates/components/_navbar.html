<!-- Navigation Bar - Ant Design Style -->
<nav class="sticky top-0 z-40 bg-white border-b border-neutral-200">
    <div class="px-4 lg:px-6">
        <div class="flex h-12 items-center justify-between">
            <!-- Logo and Brand -->
            <div class="flex items-center gap-3">
                <a href="/dashboard" class="flex items-center gap-2">
                    <div class="w-8 h-8 bg-primary-500 rounded flex items-center justify-center">
                        <svg class="w-5 h-5 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5"
                                  d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253" />
                        </svg>
                    </div>
                    <span class="text-base font-semibold text-neutral-800 hidden sm:block">{{ app_name }}</span>
                </a>
            </div>

            <!-- Search Bar (Desktop) -->
            <div class="hidden md:flex flex-1 max-w-sm mx-6">
                <div class="relative w-full">
                    <input type="text"
                           placeholder="{{ t('common.search', current_language) }}..."
                           class="w-full h-8 pl-8 pr-3 text-sm border border-neutral-300 rounded bg-neutral-50
                                  focus:bg-white focus:border-primary-500 focus:ring-0
                                  placeholder-neutral-400 transition-colors">
                    <svg class="absolute left-2.5 top-2 h-4 w-4 text-neutral-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5"
                              d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                    </svg>
                </div>
            </div>

            <!-- Right Side -->
            <div class="flex items-center gap-1">
                <!-- Help -->
                <button class="p-2 text-neutral-500 hover:text-neutral-700 hover:bg-neutral-100 rounded transition-colors"
                        title="Help">
                    <svg class="h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5"
                              d="M8.228 9c.549-1.165 2.03-2 3.772-2 2.21 0 4 1.343 4 3 0 1.4-1.278 2.575-3.006 2.907-.542.104-.994.54-.994 1.093m0 3h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                    </svg>
                </button>

                <!-- Notifications -->
                <button class="relative p-2 text-neutral-500 hover:text-neutral-700 hover:bg-neutral-100 rounded transition-colors"
                        title="{{ t('nav.notifications', current_language) }}">
                    <svg class="h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5"
                              d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9" />
                    </svg>
                    <span id="notification-badge"
                          class="hidden absolute top-1 right-1 h-2 w-2 rounded-full bg-error-500">
                    </span>
                </button>

                <!-- Divider -->
                <div class="h-4 w-px bg-neutral-200 mx-2"></div>

                <!-- User Menu -->
                <div class="relative">
                    <button onclick="toggleUserMenu()"
                            class="flex items-center gap-2 py-1 px-2 rounded hover:bg-neutral-100 transition-colors">
                        <!-- Avatar -->
                        <div class="h-7 w-7 rounded-full bg-primary-500 flex items-center justify-center text-white text-xs font-medium">
                            {{ user.first_name[0] | upper }}{{ user.last_name[0] | upper }}
                        </div>
                        <span class="hidden lg:block text-sm text-neutral-700">
                            {{ user.first_name }}
                        </span>
                        <svg class="hidden lg:block h-4 w-4 text-neutral-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M19 9l-7 7-7-7" />
                        </svg>
                    </button>

                    <!-- Dropdown Menu -->
                    <div id="user-menu"
                         class="hidden absolute right-0 mt-1 w-56 bg-white rounded-xl shadow-lg border border-neutral-200 py-1 z-50">
                        <div class="px-4 py-3 border-b border-neutral-100">
                            <p class="text-sm font-medium text-neutral-800">{{ user.full_name }}</p>
                            <p class="text-xs text-neutral-500 truncate mt-0.5">{{ user.email }}</p>
                            <span class="inline-block mt-2 px-2 py-0.5 text-xs font-medium rounded bg-neutral-100 text-neutral-600">
                                {{ user.role | replace('_', ' ') | title }}
                            </span>
                        </div>
                        <div class="py-1">
                            <a href="/profile" class="flex items-center gap-3 px-4 py-2 text-sm text-neutral-700 hover:bg-neutral-50 transition-colors">
                                <svg class="h-4 w-4 text-neutral-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                                </svg>
                                {{ t('nav.profile', current_language) }}
                            </a>
                            {% if user.role in ['SUPER_ADMIN', 'SCHOOL_ADMIN'] %}
                            <a href="/settings" class="flex items-center gap-3 px-4 py-2 text-sm text-neutral-700 hover:bg-neutral-50 transition-colors">
                                <svg class="h-4 w-4 text-neutral-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z" />
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                                </svg>
                                {{ t('nav.settings', current_language) }}
                            </a>
                            {% endif %}
                        </div>
                        <div class="border-t border-neutral-100 py-1">
                            <a href="/logout" class="flex items-center gap-3 px-4 py-2 text-sm text-error-600 hover:bg-error-50 transition-colors">
                                <svg class="h-4 w-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" />
                                </svg>
                                {{ t('auth.logout', current_language) }}
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</nav>

<script>
function toggleUserMenu() {
    const menu = document.getElementById('user-menu');
    menu.classList.toggle('hidden');
}

// Close menu when clicking outside
document.addEventListener('click', function(event) {
    const menu = document.getElementById('user-menu');
    const button = event.target.closest('button');
    if (!button || !button.onclick?.toString().includes('toggleUserMenu')) {
        if (!event.target.closest('#user-menu')) {
            menu?.classList.add('hidden');
        }
    }
});
</script>
