{% extends "base.html" %}

{% block title %}Unauthorized - {{ app_name }}{% endblock %}

{% block auth_content %}
<div class="min-h-screen flex items-center justify-center px-4 sm:px-6 lg:px-8 bg-gray-50">
    <div class="text-center">
        <p class="text-9xl font-bold text-gray-400">401</p>
        <h1 class="mt-4 text-3xl font-bold text-gray-900">Unauthorized</h1>
        <p class="mt-2 text-gray-600">{{ message | default('Please log in to continue.') }}</p>
        <div class="mt-6">
            <a href="/login"
               class="inline-flex items-center px-4 py-2 border border-transparent rounded-lg
                      text-sm font-medium text-white bg-primary-600 hover:bg-primary-700">
                Log in
            </a>
        </div>
    </div>
</div>
{% endblock %}
