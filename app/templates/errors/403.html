{% extends "base.html" %}

{% block title %}Forbidden - {{ app_name }}{% endblock %}

{% block auth_content %}
<div class="min-h-screen flex items-center justify-center px-4 sm:px-6 lg:px-8 bg-gray-50">
    <div class="text-center">
        <p class="text-9xl font-bold text-red-500">403</p>
        <h1 class="mt-4 text-3xl font-bold text-gray-900">Access Denied</h1>
        <p class="mt-2 text-gray-600">{{ message | default("You don't have permission to access this page.") }}</p>
        <div class="mt-6">
            <a href="/"
               class="inline-flex items-center px-4 py-2 border border-transparent rounded-lg
                      text-sm font-medium text-white bg-primary-600 hover:bg-primary-700">
                Go back home
            </a>
        </div>
    </div>
</div>
{% endblock %}
