<!DOCTYPE html>
<html lang="{{ current_language | default('en') }}" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{{ app_name }}{% endblock %}</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', '-apple-system', 'BlinkMacSystemFont', 'Segoe UI', 'Roboto', 'Helvetica Neue', 'Arial', 'sans-serif']
                    },
                    colors: {
                        // Primary - Blue (muted)
                        primary: {
                            50: '#eff6ff',
                            100: '#dbeafe',
                            200: '#bfdbfe',
                            300: '#93c5fd',
                            400: '#60a5fa',
                            500: '#3b82f6',
                            600: '#2563eb',
                            700: '#1d4ed8',
                            800: '#1e40af',
                            900: '#1e3a8a'
                        },
                        // Success - Emerald (softer than green)
                        success: {
                            50: '#ecfdf5',
                            100: '#d1fae5',
                            200: '#a7f3d0',
                            400: '#34d399',
                            500: '#10b981',
                            600: '#059669',
                            700: '#047857',
                            800: '#065f46'
                        },
                        // Warning - Amber (softer than yellow)
                        warning: {
                            50: '#fffbeb',
                            100: '#fef3c7',
                            200: '#fde68a',
                            400: '#fbbf24',
                            500: '#f59e0b',
                            600: '#d97706',
                            700: '#b45309',
                            800: '#92400e'
                        },
                        // Error - Rose (softer than red)
                        error: {
                            50: '#fff1f2',
                            100: '#ffe4e6',
                            200: '#fecdd3',
                            400: '#fb7185',
                            500: '#f43f5e',
                            600: '#e11d48',
                            700: '#be123c',
                            800: '#9f1239'
                        },
                        // Info - Sky
                        info: {
                            50: '#f0f9ff',
                            100: '#e0f2fe',
                            400: '#38bdf8',
                            500: '#0ea5e9',
                            600: '#0284c7',
                            800: '#075985'
                        },
                        // Neutral - Slate
                        neutral: {
                            50: '#f8fafc',
                            100: '#f1f5f9',
                            200: '#e2e8f0',
                            300: '#cbd5e1',
                            400: '#94a3b8',
                            500: '#64748b',
                            600: '#475569',
                            700: '#334155',
                            800: '#1e293b',
                            900: '#0f172a'
                        }
                    },
                    boxShadow: {
                        'sm': '0 1px 2px 0 rgba(0, 0, 0, 0.05)',
                        'DEFAULT': '0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px 0 rgba(0, 0, 0, 0.06)',
                        'md': '0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06)',
                        'lg': '0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05)',
                        'xl': '0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04)'
                    },
                    borderRadius: {
                        'sm': '4px',
                        'DEFAULT': '6px',
                        'md': '8px',
                        'lg': '12px',
                        'xl': '16px'
                    }
                }
            }
        }
    </script>

    <!-- Google Fonts - Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- Custom Styles -->
    <style>
        /* Clean, modern base styles */
        * {
            font-variant-numeric: tabular-nums;
        }

        /* Scrollbar styling */
        ::-webkit-scrollbar {
            width: 6px;
            height: 6px;
        }
        ::-webkit-scrollbar-track {
            background: transparent;
        }
        ::-webkit-scrollbar-thumb {
            background: #cbd5e1;
            border-radius: 3px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #94a3b8;
        }

        /* Form element focus states - blue focus ring */
        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: #2563eb;
            box-shadow: 0 0 0 2px rgba(37, 99, 235, 0.2);
        }

        /* Smooth transitions */
        button, a {
            transition: all 0.15s ease;
        }

        /* Table row hover */
        tbody tr:hover {
            background-color: #f8fafc;
        }
    </style>

    <link rel="stylesheet" href="{{ url_for('static', path='css/app.css') }}">

    {% block head %}{% endblock %}
</head>
<body class="h-full bg-neutral-50 text-neutral-800 antialiased text-sm">
    {% if user %}
        <!-- Authenticated Layout -->
        {% include 'components/_navbar.html' %}

        <div class="flex min-h-[calc(100vh-48px)]">
            <!-- Sidebar (desktop only) -->
            {% include 'components/_sidebar.html' %}

            <!-- Main Content -->
            <main class="flex-1 overflow-y-auto">
                <div class="p-6">
                    <!-- Toast Container -->
                    <div id="toast-container" class="fixed top-16 right-6 z-50 space-y-3"></div>

                    {% block content %}{% endblock %}
                </div>
            </main>
        </div>

        <!-- Mobile Navigation -->
        {% include 'components/_mobile_nav.html' %}
    {% else %}
        <!-- Unauthenticated Layout -->
        <main class="min-h-screen bg-neutral-50">
            {% block auth_content %}{% endblock %}
        </main>
    {% endif %}

    <!-- Global Scripts -->
    <script src="{{ url_for('static', path='js/app.js') }}"></script>

    {% block scripts %}{% endblock %}
</body>
</html>
