{% extends "base.html" %}

{% block title %}Edit {{ school_class.name }} - {{ app_name }}{% endblock %}

{% block content %}
<div class="max-w-2xl mx-auto space-y-6">
    <!-- Header -->
    <div class="flex items-center gap-4">
        <a href="/classes/{{ school_class.id }}" class="text-gray-500 hover:text-gray-700 transition-colors">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path>
            </svg>
        </a>
        <h1 class="text-2xl font-bold text-gray-900">Edit Class</h1>
    </div>

    <!-- Form -->
    <form id="class-form" class="space-y-6">
        <!-- Basic Information -->
        <div class="bg-white rounded-lg shadow-sm border border-gray-200 p-6">
            <h2 class="text-lg font-semibold text-gray-900 mb-4">Class Information</h2>

            <div class="space-y-4">
                <div>
                    <label for="name" class="block text-sm font-medium text-gray-700 mb-1">
                        Class Name <span class="text-red-500">*</span>
                    </label>
                    <input type="text" id="name" name="name" required
                           value="{{ school_class.name }}"
                           class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-primary-500 focus:border-primary-500">
                </div>

                <div>
                    <label for="description" class="block text-sm font-medium text-gray-700 mb-1">
                        Description
                    </label>
                    <textarea id="description" name="description" rows="3"
                              class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-primary-500 focus:border-primary-500">{{ school_class.description or '' }}</textarea>
                </div>
            </div>
        </div>

        <!-- Classification -->
        <div class="bg-white rounded-lg shadow-sm border border-gray-200 p-6">
            <h2 class="text-lg font-semibold text-gray-900 mb-4">Classification</h2>

            <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                <div>
                    <label for="age_group" class="block text-sm font-medium text-gray-700 mb-1">
                        Age Group
                    </label>
                    <select id="age_group" name="age_group"
                            class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-primary-500 focus:border-primary-500">
                        <option value="">Select...</option>
                        <option value="INFANT" {% if school_class.age_group == 'INFANT' %}selected{% endif %}>Infant (0-12 months)</option>
                        <option value="TODDLER" {% if school_class.age_group == 'TODDLER' %}selected{% endif %}>Toddler (1-2 years)</option>
                        <option value="PRESCHOOL" {% if school_class.age_group == 'PRESCHOOL' %}selected{% endif %}>Preschool (3-4 years)</option>
                        <option value="KINDERGARTEN" {% if school_class.age_group == 'KINDERGARTEN' %}selected{% endif %}>Kindergarten (5-6 years)</option>
                        <option value="GRADE_R" {% if school_class.age_group == 'GRADE_R' %}selected{% endif %}>Grade R</option>
                        <option value="GRADE_1" {% if school_class.age_group == 'GRADE_1' %}selected{% endif %}>Grade 1</option>
                        <option value="GRADE_2" {% if school_class.age_group == 'GRADE_2' %}selected{% endif %}>Grade 2</option>
                        <option value="GRADE_3" {% if school_class.age_group == 'GRADE_3' %}selected{% endif %}>Grade 3</option>
                    </select>
                </div>

                <div>
                    <label for="grade_level" class="block text-sm font-medium text-gray-700 mb-1">
                        Grade Level (custom)
                    </label>
                    <input type="text" id="grade_level" name="grade_level"
                           value="{{ school_class.grade_level or '' }}"
                           class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-primary-500 focus:border-primary-500">
                </div>

                <div>
                    <label for="capacity" class="block text-sm font-medium text-gray-700 mb-1">
                        Capacity
                    </label>
                    <input type="number" id="capacity" name="capacity" min="1"
                           value="{{ school_class.capacity or '' }}"
                           class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-primary-500 focus:border-primary-500">
                </div>

                <div>
                    <label for="is_active" class="block text-sm font-medium text-gray-700 mb-1">
                        Status
                    </label>
                    <select id="is_active" name="is_active"
                            class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-primary-500 focus:border-primary-500">
                        <option value="true" {% if school_class.is_active %}selected{% endif %}>Active</option>
                        <option value="false" {% if not school_class.is_active %}selected{% endif %}>Inactive</option>
                    </select>
                </div>
            </div>
        </div>

        <!-- Actions -->
        <div class="flex items-center justify-between">
            <button type="button" id="delete-btn"
                    class="px-4 py-2 text-red-600 hover:text-red-700 font-medium">
                Delete Class
            </button>
            <div class="flex gap-3">
                <a href="/classes/{{ school_class.id }}"
                   class="px-4 py-2 text-gray-700 bg-white border border-gray-300 rounded-lg hover:bg-gray-50 transition-colors">
                    Cancel
                </a>
                <button type="submit"
                        class="px-4 py-2 bg-primary-600 text-white rounded-lg hover:bg-primary-700 transition-colors">
                    Save Changes
                </button>
            </div>
        </div>
    </form>
</div>
{% endblock %}

{% block scripts %}
<script>
document.addEventListener('DOMContentLoaded', function() {
    const form = document.getElementById('class-form');
    const deleteBtn = document.getElementById('delete-btn');
    const classId = '{{ school_class.id }}';

    form.addEventListener('submit', async function(e) {
        e.preventDefault();

        const formData = new FormData(form);
        const data = {
            name: formData.get('name'),
            description: formData.get('description') || null,
            age_group: formData.get('age_group') || null,
            grade_level: formData.get('grade_level') || null,
            capacity: formData.get('capacity') ? parseInt(formData.get('capacity')) : null,
            is_active: formData.get('is_active') === 'true'
        };

        try {
            const response = await fetch('/api/v1/classes/' + classId, {
                method: 'PUT',
                headers: { 'Content-Type': 'application/json' },
                credentials: 'same-origin',
                body: JSON.stringify(data)
            });

            const result = await response.json();

            if (response.ok) {
                window.location.href = '/classes/' + classId;
            } else {
                alert(result.message || 'Failed to update class');
            }
        } catch (error) {
            console.error('Error:', error);
            alert('An error occurred. Please try again.');
        }
    });

    deleteBtn.addEventListener('click', async function() {
        if (!confirm('Are you sure you want to delete this class? This action cannot be undone.')) {
            return;
        }

        try {
            const response = await fetch('/api/v1/classes/' + classId, {
                method: 'DELETE',
                credentials: 'same-origin'
            });

            if (response.ok) {
                window.location.href = '/classes';
            } else {
                const result = await response.json();
                alert(result.message || 'Failed to delete class');
            }
        } catch (error) {
            console.error('Error:', error);
            alert('An error occurred. Please try again.');
        }
    });
});
</script>
{% endblock %}
