{% extends "base.html" %}

{% block title %}Onboarding - Education Type{% endblock %}

{% block content %}
<div class="min-h-screen bg-gray-50 flex flex-col justify-center py-12 sm:px-6 lg:px-8">
    <div class="sm:mx-auto sm:w-full sm:max-w-2xl">
        <!-- Progress bar -->
        <div class="mb-8 px-4">
            <div class="flex items-center justify-between mb-2">
                <span class="text-sm font-medium text-primary-600">Step 2 of 5</span>
                <span class="text-sm text-gray-500">Education Type</span>
            </div>
            <div class="w-full bg-gray-200 rounded-full h-2">
                <div class="bg-primary-600 h-2 rounded-full" style="width: 40%"></div>
            </div>
        </div>

        <div class="bg-white py-8 px-4 shadow-lg sm:rounded-xl sm:px-10">
            <div class="text-center mb-8">
                <h1 class="text-2xl font-bold text-gray-900">What type of institution is this?</h1>
                <p class="mt-2 text-gray-600">This helps us customize features and terminology for your needs.</p>
            </div>

            <form method="POST" action="/onboarding/step2" class="space-y-6">
                <div class="grid grid-cols-1 gap-4 sm:grid-cols-2 lg:grid-cols-3">
                    <!-- Daycare -->
                    <label class="relative flex cursor-pointer rounded-xl border bg-white p-4 shadow-sm focus:outline-none hover:border-primary-500 transition-colors">
                        <input type="radio" name="education_type" value="DAYCARE" class="sr-only peer" required>
                        <span class="flex flex-1 flex-col">
                            <span class="text-3xl mb-2">üë∂</span>
                            <span class="block text-lg font-semibold text-gray-900">Daycare</span>
                            <span class="mt-1 text-sm text-gray-500">Early childhood center, nursery, or creche</span>
                        </span>
                        <svg class="h-5 w-5 text-primary-600 hidden peer-checked:block absolute top-4 right-4" fill="currentColor" viewBox="0 0 20 20">
                            <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd"/>
                        </svg>
                        <span class="pointer-events-none absolute -inset-px rounded-xl border-2 border-transparent peer-checked:border-primary-600"></span>
                    </label>

                    <!-- Primary School -->
                    <label class="relative flex cursor-pointer rounded-xl border bg-white p-4 shadow-sm focus:outline-none hover:border-primary-500 transition-colors">
                        <input type="radio" name="education_type" value="PRIMARY_SCHOOL" class="sr-only peer">
                        <span class="flex flex-1 flex-col">
                            <span class="text-3xl mb-2">üìö</span>
                            <span class="block text-lg font-semibold text-gray-900">Primary School</span>
                            <span class="mt-1 text-sm text-gray-500">Elementary or junior school</span>
                        </span>
                        <svg class="h-5 w-5 text-primary-600 hidden peer-checked:block absolute top-4 right-4" fill="currentColor" viewBox="0 0 20 20">
                            <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd"/>
                        </svg>
                        <span class="pointer-events-none absolute -inset-px rounded-xl border-2 border-transparent peer-checked:border-primary-600"></span>
                    </label>

                    <!-- High School -->
                    <label class="relative flex cursor-pointer rounded-xl border bg-white p-4 shadow-sm focus:outline-none hover:border-primary-500 transition-colors">
                        <input type="radio" name="education_type" value="HIGH_SCHOOL" class="sr-only peer">
                        <span class="flex flex-1 flex-col">
                            <span class="text-3xl mb-2">üéì</span>
                            <span class="block text-lg font-semibold text-gray-900">High School</span>
                            <span class="mt-1 text-sm text-gray-500">Secondary school</span>
                        </span>
                        <svg class="h-5 w-5 text-primary-600 hidden peer-checked:block absolute top-4 right-4" fill="currentColor" viewBox="0 0 20 20">
                            <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd"/>
                        </svg>
                        <span class="pointer-events-none absolute -inset-px rounded-xl border-2 border-transparent peer-checked:border-primary-600"></span>
                    </label>

                    <!-- K-12 -->
                    <label class="relative flex cursor-pointer rounded-xl border bg-white p-4 shadow-sm focus:outline-none hover:border-primary-500 transition-colors">
                        <input type="radio" name="education_type" value="K12" class="sr-only peer">
                        <span class="flex flex-1 flex-col">
                            <span class="text-3xl mb-2">üè´</span>
                            <span class="block text-lg font-semibold text-gray-900">K-12</span>
                            <span class="mt-1 text-sm text-gray-500">Primary through high school</span>
                        </span>
                        <svg class="h-5 w-5 text-primary-600 hidden peer-checked:block absolute top-4 right-4" fill="currentColor" viewBox="0 0 20 20">
                            <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd"/>
                        </svg>
                        <span class="pointer-events-none absolute -inset-px rounded-xl border-2 border-transparent peer-checked:border-primary-600"></span>
                    </label>

                    <!-- Combined -->
                    <label class="relative flex cursor-pointer rounded-xl border bg-white p-4 shadow-sm focus:outline-none hover:border-primary-500 transition-colors">
                        <input type="radio" name="education_type" value="COMBINED" class="sr-only peer">
                        <span class="flex flex-1 flex-col">
                            <span class="text-3xl mb-2">üéØ</span>
                            <span class="block text-lg font-semibold text-gray-900">Combined</span>
                            <span class="mt-1 text-sm text-gray-500">Multiple types or custom setup</span>
                        </span>
                        <svg class="h-5 w-5 text-primary-600 hidden peer-checked:block absolute top-4 right-4" fill="currentColor" viewBox="0 0 20 20">
                            <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd"/>
                        </svg>
                        <span class="pointer-events-none absolute -inset-px rounded-xl border-2 border-transparent peer-checked:border-primary-600"></span>
                    </label>
                </div>

                <div class="flex items-center justify-between pt-4">
                    <a href="/onboarding/step1"
                       class="inline-flex items-center text-sm text-gray-500 hover:text-gray-700">
                        <svg class="mr-2 h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"/>
                        </svg>
                        Back
                    </a>
                    <button type="submit"
                            class="inline-flex justify-center rounded-lg bg-primary-600 px-6 py-3 text-sm font-semibold text-white shadow-sm hover:bg-primary-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-primary-600">
                        Continue
                        <svg class="ml-2 -mr-1 h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"/>
                        </svg>
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
