{% extends "base.html" %}

{% block title %}Onboarding - Create Classes{% endblock %}

{% block content %}
<div class="min-h-screen bg-gray-50 flex flex-col justify-center py-12 sm:px-6 lg:px-8">
    <div class="sm:mx-auto sm:w-full sm:max-w-2xl">
        <!-- Progress bar -->
        <div class="mb-8 px-4">
            <div class="flex items-center justify-between mb-2">
                <span class="text-sm font-medium text-primary-600">Step 3 of 5</span>
                <span class="text-sm text-gray-500">Create Classes</span>
            </div>
            <div class="w-full bg-gray-200 rounded-full h-2">
                <div class="bg-primary-600 h-2 rounded-full" style="width: 60%"></div>
            </div>
        </div>

        <div class="bg-white py-8 px-4 shadow-lg sm:rounded-xl sm:px-10">
            <div class="text-center mb-8">
                <h1 class="text-2xl font-bold text-gray-900">Create Your Classes</h1>
                <p class="mt-2 text-gray-600">Add the classes or groups you'll be managing. You can add more later.</p>
            </div>

            <form method="POST" action="/onboarding/step3" class="space-y-6" id="classForm">
                <div id="classesContainer" class="space-y-4">
                    <!-- Class 1 (always shown) -->
                    <div class="class-entry rounded-lg border border-gray-200 p-4" data-index="1">
                        <div class="flex items-center justify-between mb-4">
                            <h3 class="text-sm font-medium text-gray-700">Class 1</h3>
                        </div>
                        <div class="grid grid-cols-1 gap-4 sm:grid-cols-2">
                            <div class="sm:col-span-2">
                                <label class="block text-sm font-medium text-gray-700">Class Name <span class="text-red-500">*</span></label>
                                <input type="text" name="class_name_1" required
                                       class="mt-1 block w-full rounded-lg border-gray-300 shadow-sm focus:border-primary-500 focus:ring-primary-500"
                                       placeholder="e.g., Butterfly Room, Grade 1A">
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-700">Age Group / Grade</label>
                                <input type="text" name="class_grade_level_1"
                                       class="mt-1 block w-full rounded-lg border-gray-300 shadow-sm focus:border-primary-500 focus:ring-primary-500"
                                       placeholder="e.g., Toddler, Grade 1">
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-700">Capacity</label>
                                <input type="number" name="class_capacity_1" min="1"
                                       class="mt-1 block w-full rounded-lg border-gray-300 shadow-sm focus:border-primary-500 focus:ring-primary-500"
                                       placeholder="Max students">
                            </div>
                        </div>
                    </div>
                </div>

                <button type="button" id="addClassBtn"
                        class="w-full flex items-center justify-center px-4 py-3 border-2 border-dashed border-gray-300 rounded-lg text-sm font-medium text-gray-600 hover:border-primary-500 hover:text-primary-600 transition-colors">
                    <svg class="h-5 w-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"/>
                    </svg>
                    Add Another Class
                </button>

                <div class="flex items-center justify-between pt-4">
                    <a href="/onboarding/step2"
                       class="inline-flex items-center text-sm text-gray-500 hover:text-gray-700">
                        <svg class="mr-2 h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"/>
                        </svg>
                        Back
                    </a>
                    <button type="submit"
                            class="inline-flex justify-center rounded-lg bg-primary-600 px-6 py-3 text-sm font-semibold text-white shadow-sm hover:bg-primary-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-primary-600">
                        Continue
                        <svg class="ml-2 -mr-1 h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"/>
                        </svg>
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

<script>
let classCount = 1;

document.getElementById('addClassBtn').addEventListener('click', function() {
    classCount++;
    const container = document.getElementById('classesContainer');

    const classEntry = document.createElement('div');
    classEntry.className = 'class-entry rounded-lg border border-gray-200 p-4';
    classEntry.dataset.index = classCount;

    classEntry.innerHTML = `
        <div class="flex items-center justify-between mb-4">
            <h3 class="text-sm font-medium text-gray-700">Class ${classCount}</h3>
            <button type="button" class="remove-class text-red-500 hover:text-red-700 text-sm">
                Remove
            </button>
        </div>
        <div class="grid grid-cols-1 gap-4 sm:grid-cols-2">
            <div class="sm:col-span-2">
                <label class="block text-sm font-medium text-gray-700">Class Name <span class="text-red-500">*</span></label>
                <input type="text" name="class_name_${classCount}" required
                       class="mt-1 block w-full rounded-lg border-gray-300 shadow-sm focus:border-primary-500 focus:ring-primary-500"
                       placeholder="e.g., Butterfly Room, Grade 1A">
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700">Age Group / Grade</label>
                <input type="text" name="class_grade_level_${classCount}"
                       class="mt-1 block w-full rounded-lg border-gray-300 shadow-sm focus:border-primary-500 focus:ring-primary-500"
                       placeholder="e.g., Toddler, Grade 1">
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700">Capacity</label>
                <input type="number" name="class_capacity_${classCount}" min="1"
                       class="mt-1 block w-full rounded-lg border-gray-300 shadow-sm focus:border-primary-500 focus:ring-primary-500"
                       placeholder="Max students">
            </div>
        </div>
    `;

    container.appendChild(classEntry);

    // Add remove handler
    classEntry.querySelector('.remove-class').addEventListener('click', function() {
        classEntry.remove();
    });
});
</script>
{% endblock %}
