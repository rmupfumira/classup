{% extends "base.html" %}

{% block title %}Onboarding - School Information{% endblock %}

{% block content %}
<div class="min-h-screen bg-gray-50 flex flex-col justify-center py-12 sm:px-6 lg:px-8">
    <div class="sm:mx-auto sm:w-full sm:max-w-2xl">
        <!-- Progress bar -->
        <div class="mb-8 px-4">
            <div class="flex items-center justify-between mb-2">
                <span class="text-sm font-medium text-primary-600">Step 1 of 5</span>
                <span class="text-sm text-gray-500">School Information</span>
            </div>
            <div class="w-full bg-gray-200 rounded-full h-2">
                <div class="bg-primary-600 h-2 rounded-full" style="width: 20%"></div>
            </div>
        </div>

        <div class="bg-white py-8 px-4 shadow-lg sm:rounded-xl sm:px-10">
            <div class="text-center mb-8">
                <h1 class="text-2xl font-bold text-gray-900">Welcome to ClassUp!</h1>
                <p class="mt-2 text-gray-600">Let's set up your school. This will only take a few minutes.</p>
            </div>

            <form method="POST" action="/onboarding/step1" class="space-y-6">
                <div>
                    <label for="name" class="block text-sm font-medium text-gray-700">
                        School Name <span class="text-red-500">*</span>
                    </label>
                    <input type="text" name="name" id="name" required
                           value="{{ status.tenant_name }}"
                           class="mt-1 block w-full rounded-lg border-gray-300 shadow-sm focus:border-primary-500 focus:ring-primary-500">
                </div>

                <div>
                    <label for="address" class="block text-sm font-medium text-gray-700">
                        Address
                    </label>
                    <textarea name="address" id="address" rows="3"
                              class="mt-1 block w-full rounded-lg border-gray-300 shadow-sm focus:border-primary-500 focus:ring-primary-500"
                              placeholder="123 Main Street, City, Country"></textarea>
                </div>

                <div>
                    <label for="phone" class="block text-sm font-medium text-gray-700">
                        Phone Number
                    </label>
                    <input type="tel" name="phone" id="phone"
                           class="mt-1 block w-full rounded-lg border-gray-300 shadow-sm focus:border-primary-500 focus:ring-primary-500"
                           placeholder="+27 12 345 6789">
                </div>

                <div>
                    <label for="timezone" class="block text-sm font-medium text-gray-700">
                        Timezone
                    </label>
                    <select name="timezone" id="timezone"
                            class="mt-1 block w-full rounded-lg border-gray-300 shadow-sm focus:border-primary-500 focus:ring-primary-500">
                        <option value="Africa/Johannesburg" selected>Africa/Johannesburg (SAST)</option>
                        <option value="Africa/Cairo">Africa/Cairo (EET)</option>
                        <option value="Africa/Lagos">Africa/Lagos (WAT)</option>
                        <option value="Europe/London">Europe/London (GMT)</option>
                        <option value="America/New_York">America/New York (EST)</option>
                        <option value="America/Los_Angeles">America/Los Angeles (PST)</option>
                        <option value="Asia/Dubai">Asia/Dubai (GST)</option>
                        <option value="Australia/Sydney">Australia/Sydney (AEST)</option>
                    </select>
                </div>

                <div class="flex items-center justify-between pt-4">
                    <a href="/onboarding/skip" class="text-sm text-gray-500 hover:text-gray-700">
                        Skip for now
                    </a>
                    <button type="submit"
                            class="inline-flex justify-center rounded-lg bg-primary-600 px-6 py-3 text-sm font-semibold text-white shadow-sm hover:bg-primary-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-primary-600">
                        Continue
                        <svg class="ml-2 -mr-1 h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"/>
                        </svg>
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
