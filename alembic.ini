# Alembic Configuration for ClassUp v2

[alembic]
# Path to migration scripts
script_location = alembic

# Template used to generate migration file names
file_template = %%(year)d%%(month).2d%%(day).2d_%%(hour).2d%%(minute).2d%%(second).2d_%%(rev)s_%%(slug)s

# Prepend sys.path with the project directory
prepend_sys_path = .

# Version location specification
version_locations = %(here)s/alembic/versions

# Truncate long revision hashes in file names
truncate_slug_length = 40

# Set to 'true' to invoke the logger just once per alembic run
# logger_config_file = logging.ini

# Set to 'true' to run the environment during
# the 'revision' command, regardless of autogenerate
# revision_environment = false

# Set to 'true' to allow .pyc and .pyo files without
# a source .py file to be detected as revisions in the
# versions/ directory
# sourceless = false

# Version table name
version_table = alembic_version

# Version table schema
# version_table_schema =

# Post-write hooks for formatting migrations
# hooks = black
# black.type = console_scripts
# black.entrypoint = black
# black.options = -q

[post_write_hooks]
# Uncomment for ruff formatting
# hooks = ruff
# ruff.type = console_scripts
# ruff.entrypoint = ruff
# ruff.options = format

# Logging configuration
[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
